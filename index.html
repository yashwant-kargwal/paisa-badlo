<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paisa Badlo</title>
    <link rel="shortcut icon" href="asset/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>PAISA</h1>
        <a class="button" href="">Get Code</a>
    </header>

    <main>
        <section class="welcome">
            <div class="wlc-1">
                <span>Paisa Badlo</span>
                <h2>Get Real-Time Exchange Rates</h2>
                <p>A simple and reliable tool to check currency values instantly.</p>
                <div class="wlc-1-btn">
                    <a class="button" href="">LinkedIn</a>
                    <a class="button" href="">Instagram</a>
                </div>
            </div>
            <div class="wlc-2">
                <img src="asset/noMoney.gif" alt="No Money Animated gif">
            </div>
        </section>
        <section>
            <div>
                <h2>Check Exchange Rate</h2>
            </div>
            <div>
                <form action="">
                    <h3>Enter Amount</h3>
                    <input min="1" type="number">
                    <div>
                        <div>
                            <h4>From</h4>
                            <div>
                                <img src="" alt="Exchange Flag">
                                <select name="from" id="from">
                                    <option value="us">USD</option>
                                </select>
                            </div>
                        </div>



                        <div>
                            <h4>To</h4>
                            <div>
                                <img src="" alt="Exchange Flag">
                                <select name="to" id="to">
                                    <option value="INR">INR</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <p>1 USD = 83.29 INR</p>

                    <button>Calculate</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>@2025 Paisa Badlo | Yashwant Kargwal</p>
        <a href="">Buy Me A Coffee</a>
    </footer>
</body>
</html>
