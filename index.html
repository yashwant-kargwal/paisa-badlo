<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paisa Badlo</title>
    <link rel="shortcut icon" href="asset/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>PAISA</h1>
        <a class="button" href="">Get Code</a>
    </header>

    <main>
        <section class="welcome">
            <div class="wlc-1">
                <span>Paisa Badlo</span>
                <h2>Get Real-Time Exchange Rates</h2>
                <p>A simple and reliable tool to check currency values instantly.</p>
                <div class="wlc-1-btn">
                    <a class="button" href="">LinkedIn</a>
                    <a class="button" href="">Instagram</a>
                </div>
            </div>
            <div class="wlc-2">
                <img src="asset/noMoney.gif" alt="No Money Animated gif">
            </div>
        </section>
        <section class="heroMain">
            <h2>Check Exchange Rate</h2>
            <div class="heroFormContainer">
                <form action="">
                    <h3>Enter Amount</h3>
                    <input name="Amount" value="1" min="1" type="number">
                    <div class="insideSelect">
                        <div class="selectBox">
                            <h4>From</h4>
                            <div class="selectInsideBox">
                                <img src="https://flagsapi.com/US/flat/64.png" alt="Exchange Flag">
                                <select aria-label="select  from currency" name="from" id="from">
                                    <option value="us">USD</option>
                                </select>
                            </div>
                        </div>

                        <i class="fa-solid fa-right-long"></i>

                        <div class="selectBox">
                            <h4>To</h4>
                            <div class="selectInsideBox">
                                <img src="https://flagsapi.com/IN/flat/64.png" alt="Exchange Flag">
                                <select aria-label="select to currency" name="to" id="to">
                                    <option value="INR">INR</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <h3>Result</h4>
                    <p>1 USD = 83.29 INR</p>
                    
                    <button>Calculate</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>@2025 Paisa Badlo | Yashwant Kargwal</p>
        <a href="">Buy Me A Coffee</a>
    </footer>

    <script src="countryData.js"></script>
    <script src="app.js"></script>
</body>
</html>
